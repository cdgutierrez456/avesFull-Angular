<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <form #birdForm="ngForm" (ngSubmit)="addBirds(birdForm)">
          <input
            type="hidden"
            name="_id"
            #_id="ngModel"
            [(ngModel)]="birdService.selectedBird._id"
          />

          <div class="form-group">
            <input
              type="text"
              name="common_name"
              class="form-control"
              placeholder="Common name"
              [(ngModel)]="birdService.selectedBird.common_name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="scientific_name"
              class="form-control"
              placeholder="Scientific name"
              [(ngModel)]="birdService.selectedBird.scientific_name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="image"
              class="form-control"
              placeholder="Url de la imagen"
              [(ngModel)]="birdService.selectedBird.image"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="zone_name"
              class="form-control"
              placeholder="Zone name"
              [(ngModel)]="birdService.selectedBird.tont_zonas.zone_name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="cod_zona"
              class="form-control"
              placeholder="Code zone"
              [(ngModel)]="birdService.selectedBird.tont_zonas.cod_zona"
            />
          </div>
          <button class="btn btn-primary" (click)="resetForm(birdForm)">
            Clean
          </button>
          <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Scientific Name</th>
          <th>Zone</th>
          <th>Cod Zone</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bird of birdService.birds">
          <td>{{ bird.common_name }}</td>
          <td>{{ bird.scientific_name }}</td>
          <td>{{ bird.tont_zonas?.cod_zona }}</td>
          <td>{{ bird.tont_zonas?.zone_name }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editBird(bird)">
              <i class="material-icons">edit</i>
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteBird(bird._id)"
            >
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex m-4">
      <form class="d-flex" #searchName="ngForm" (ngSubmit)="searchBird(searchName.value)" >
        <input
          class="form-control me-2"
          type="search"
          name="name_bird"
          placeholder="Search by name"
          aria-label="Search"
          ngModel
        />
        <button class="btn btn-primary">Search</button>
      </form>
      <form class="d-flex" #searchZone="ngForm" (ngSubmit)="searchBirdByZone(searchZone.value)">
        <input
          class="form-control me-2"
          type="search"
          name="name_zone"
          placeholder="Search by zone"
          aria-label="Search"
          ngModel
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
